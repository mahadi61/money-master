<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!--tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- heading -->
    <div class="flex justify-center items-center gap-2">
      <h1 class="text-4xl text-center text-sky-500 font-bold py-4">
        Money Master
      </h1>
      <img src="./assets/dollar-symbol.png" alt="" class="w-7" />
    </div>
    <main class="">
      <div class="grid grid-cols-2 gap-4 h-full px-6">
        <!-- left side image -->
        <div class="h-[600px]">
          <img
            src="./assets/money.jpeg"
            alt=""
            class="h-full w-full object-cover"
          />
        </div>

        <!-- right side calculation -->
        <div class="h-full">
          <div class="flex items-center justify-center bg-gray-100">
            <div class="w-[50%] py-4">
              <!-- Income -->
              <h4 class="text-2xl font-bold text-center mb-4">Income</h4>

              <div class="flex items-center gap-2">
                <label class="text-sm mb-1 font-medium">Income:</label>
                <input
                  id="income-input"
                  type="text"
                  class="input input-bordered w-full p-2 bg-neutral-200"
                  placeholder="10000"
                />
              </div>

              <!-- Expenses -->
              <h4 class="text-2xl font-bold text-center mb-4">Expenses</h4>

              <div class="flex items-center gap-2">
                <label class="text-sm mb-1 font-medium">Food:</label>
                <input
                  id="food-amount"
                  type="text"
                  class="input input-bordered w-full p-2 bg-neutral-200"
                  placeholder="10000"
                />
              </div>

              <div class="flex items-center gap-2 my-2">
                <label class="text-sm mb-1 font-medium">Rent:</label>
                <input
                  id="rent-input"
                  type="text"
                  class="input input-bordered w-full p-2 bg-neutral-200"
                  placeholder="2000"
                />
              </div>

              <div class="flex items-center gap-2">
                <label class="text-sm mb-1 font-medium">Clothes:</label>
                <input
                  id="cloth-amount"
                  type="text"
                  class="input input-bordered w-full p-2 bg-neutral-200"
                  placeholder="500"
                />
              </div>

              <!-- Calculate Button -->
              <div class="text-center my-2">
                <button
                  id="calculate-balance"
                  class="px-6 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 font-semibold"
                >
                  Calculate
                </button>
              </div>

              <!-- Results -->
              <h4 class="text-xl font-semibold mb-2 text-center">
                Total Expenses: <span id="total-expenses">00</span>
              </h4>

              <h4 class="text-xl font-semibold mb-6 text-center">
                Balance: <span id="total-balance">00</span>
              </h4>

              <!-- Savings Section -->
              <div class="flex items-center gap-2 mb-3">
                <label class="font-medium">Save:</label>
                <input
                  id="save-percent"
                  type="text"
                  class="input input-bordered w-16 h-9 text-center bg-neutral-200"
                  placeholder="20"
                />
                <span>%</span>

                <button
                  id="save-amount"
                  class="px-6 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 font-semibold"
                >
                  Save
                </button>
              </div>

              <h4 class="text-xl font-semibold mb-2 text-center">
                Saving Amount: <span id="saving-amount">00</span>
              </h4>

              <h4 class="text-xl font-semibold text-center">
                Remaining Balance: <span id="remaining-balance">00</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="./utilities.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
